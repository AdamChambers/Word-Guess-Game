<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" href="./assets/javascript/game.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <header id="header1">The Psychic Game</header>
        <div class="container" id="container1">
            <div class="row" id="row1">
                <p>Number of Wins: </p>
                <p id="winNumber"></p>
            </div>
            <div class="row" id="row2">
                <p>Number of Losses:</p>
                <p id="lossNumber"></p>
            </div>
            <div class="row" id="row3">
                <p>Guesses left:</p>
                <p id="guesses"></p>
            </div>
            <div class="row" id="row4">
                <p>Your Guesses so Far: </p>
                <p id="guessSoFar"></p>
            </div>
            <div class="row" id="row5">
                <p id="instructions">To win the Psychic Game you must guess the computers randomly generated lowercase alphabetical letter</p>
                <p>You lose the game if you guess the computers letter incorrectly ten times</p>
            </div>
        </div>






    </body>
</html>
